<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioinfoXpert - Contact Us</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #f5f8f8;
    }

    /* Header Styles */
    header {
      background-color: #6dd3e1;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 1em;
    }

    .contact-btn {
      background-color: #eef0f0;
      color: #f7f4f4;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #6dd3e1;
      overflow: hidden;
    }

    .hero .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('CpMPelfLR_CFIs3UPpQbWw.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .hero h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .hero p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }

    /* Contact Section */
    .contact-section {
      background-color: #f9f9f9;
      padding: 20px 0;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .contact-card {
      background-color: #000;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
      max-width: 300px;
    }

    .contact-card h3 {
      margin: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #fff;
      padding-bottom: 10px;
    }

    .contact-card p {
      margin: 10px 0;
      font-size: 1em;
      line-height: 1.5;
    }

    .contact-card a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
