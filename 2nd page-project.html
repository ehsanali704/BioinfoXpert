<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioinfoXpert</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background: url('DNA-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8); /* Slight transparency for the navbar */
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .navbar .contact-btn {
            padding: 10px 20px;
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
        }

        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); 
        }

        .hero h1 {
            font-size: 56px;
            font-weight: bold;
            background-color: #f5f5f5;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .hero h2 {
            font-size: 40px;
            margin-top: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-top: 15px;
            line-height: 1.6;
            width: 60%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">BioinfoXpert</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Research Articles</a></li>
            <li><a href="#" class="contact-btn">Contact</a></li>
        </ul>
    </header>

    
    <section class="hero">
        <h1>Discover the Wonders of Bioinformatics</h1>
        <h2>Welcome to BioinfoXpert</h2>
        <p>Where the frontiers of Proteomics, Genomics, and Programming converge. Explore our dynamic domains and uncover the latest advancements in the world of bioinformatics.</p>
    </section>
</body>
</html>
